<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main-container">
        <div class="add-widget">
            <form class="add-widget-form">
                <label class="add-wodget-label" for="add-widget-input">Add task</label>
                <input type="text" class="input add-input" name="add-widget-input" placeholder="Input task description...">
                <button class="btn addBtn">Add</button>
            </form>
        </div>
        <div class="filter-widget">
            <form class="filter-widget-form">
                <label class="filter-wodget-label" for="filter-widget-input">Filter</label>
                <input type="text" class="input filter-input" name="filter-widget-input" placeholder="Filter...">
                <button class="btn filterBtn">Filter</button>
            </form>
        </div>
        <div class="pinned-tasks-container">
            <ul class="pin-tasks-list">

            </ul>
        </div>
        <div class="all-tasks-container">
            <ul class="all-tasks-list">

            </ul>
        </div>
    </div>
</body>
</html>
